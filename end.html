<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css">
</head>

<body>
    <div class="container">
        <div>
            <i class="fas fa-award fa-10x"></i>
            <h3 class="user_name">Bravo!!! <span class="users"></span></h3>
            <p class="user_points">Your points:<span class="points"></span></p>
            <p class="user_time">Time taken <span class="time"></span></p><br>
           <button class="submit"  onclick="restart()">Try again</button>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
<script src="app.js"></script>

</html>
